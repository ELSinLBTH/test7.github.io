<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Custom Arrows - fullPage.js</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage.js using CSS3 transformations." />
	<meta name="keywords"  content="fullpage,jquery,anchor,links,inside,demo,css,css3" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="fullpage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />
    <style>
        .my-arrow{
            font-size: 4em;
        }
    </style>
</head>
<body>

<div id="fullpage">
	<div class="section" id="section0">
        <div class="slide">
            <img style="opacity: 1; padding-left: 0%; padding-top: 0%; padding-bottom: 0%; margin: 0%; width: 80%; height: 95%;" 
             src="CW.jpg">  
        </div>

        <div class="slide">
            <h1>Stalled Sites</h1>
		    <p>Headline Numbers</p>
        </div>

        <div class="slide">
            <iframe src="StalledSites.html" width="100%" height="900px" scrolling="yes" frameBorder="0"></iframe>  
        </div>

        <div class="slide">
            <iframe src="Map.html" width="100%" height="900px" scrolling="yes" frameBorder="0"></iframe>  
        </div>

        <div class="slide">
            <h1>END</h1>
		    <p>Next update: August24</p>
        </div>

		 
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
<script type="text/javascript" src="fullpage.js"></script>
<script type="text/javascript" src="examples.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#fff'],
        controlArrows: true,
        controlArrowsHTML: [
            '<div class="my-arrow"><i class="fas fa-arrow-alt-circle-left"></i></i></div>',
            '<div class="my-arrow"><i class="fas fa-arrow-alt-circle-right"></i></div>',
        ]
    });
</script>

</body>
</html>
